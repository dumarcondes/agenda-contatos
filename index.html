<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
<header>
    <h1>Agenda do Eduardo</h1>
</header>
<div class="container">
    <form class="formulario" id="form-contato">
        <label for="nome">Nome</label>
        <input type="text" id="nome-contato" name="nome" required>
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone-contato" name="telefone" pattern="\d{11}" required>
        <span class="error-message">O telefone deve ter exatamente 11 d√≠gitos.</span>
        <button type="submit">Cadastrar</button>
    </form>
<div class="agenda">
    <h2>Contatos Salvos</h2>
    <table id="tabelaContatos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</div>

<script src="main.js"></script>

</body>
</html>
